<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="quiz">
                <div class="question_box">
                    <h1 class="question"></h1>
                    <p class="tracker"></p>
                    <div class="progress">
                        <div class="progress_inner"></div>
                    </div>
                    <p class="tagline">Pick an Option</p>
                </div>
                <div class="choice_box">
                    <ul class="choices">

                    </ul>
                </div>

                <div class="footer">
                    <button class="button button_bordered next">Next</button>
                    <button class="button button_bordered restart">Restart</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="js/app.js"></script>
    
</body>
</html>
